<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/055f5f6266.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
</head>
<body>
   
    <div class="container">
        <form id="formCamisetas">
            <div class="mb-3">
              <label for="equipoCamiseta" class="form-label">Seleccione el equipo</label>
              <input type="text" class="form-control" id="equipoCamiseta" name="equipo"> 
            </div>
            <div class="mb-3">
                <label for="talleCamiseta" class="form-label">Seleccione su talle</label>
                <input type="text" class="form-control" id="talleCamiseta" name="talle">
            </div>
            <div class="mb-3">
                <label for="dorsalCamiseta" class="form-label">Seleccione un dorsal</label>
                <input type="text" class="form-control" id="dorsalCamiseta" name="dorsal">
            </div>
            <div class="mb-3">
                <label for="NombreEnCamiseta" class="form-label">Seleccione un nombre/apellido para colocar en la camiseta</label>
                <input type="text" class="form-control" id="nombreCamiseta" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary" id="botonEnviar">Agregar al carrito</button>
          </form>
        </div> 
        
        <br>
         <br>
        
        <div class="container">
            
            <button id="botonPedidos" class="btn btn-dark"><i class="fa-solid fa-cart-shopping"></i></button><br><br> 
            <div  id= "divCamisetas" class="row"></div>
        </div> 
    <div class="divFinalizar">
        <button  id="botonFinalizar" class="btn btn-dark botonFin">Finalizar compra </button>

    </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
        <script src="js/miarchivo.js"></script>
</body>
</html>
